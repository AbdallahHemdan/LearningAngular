<h1>Structural directives</h1>
<p>which used to add or remove from HTML</p>
<ul>
  <li>ngIf</li>
  <li>ngSwitch => current</li>
  <li>ngFor</li>
</ul>

<h1>Welcome to ngSwitch</h1>

<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'">you selected the red color</div>
  <div *ngSwitchCase="'blue'">you selected the blue color</div>
  <div *ngSwitchCase="'green'">you selected the green color</div>
  <div *ngSwitchDefault>Your selection is totally wrong</div>
</div>
