<h1 class="ask-title">Hello, {{ name }} from Ask !</h1>
<input type="text" value="Hemdan" [id]="userId" />
<input type="text" value="Hemdan" id="{{ userId }}" />

<!-- We can bind a property using 2-ways -->
<!-- 1. using Interpolation {{}} -->
<!-- 2. using property binding [] -->

<!-- But the Interpolation has a limitation that it only works with strings -->
<!-- For example if we need to bind a boolean property that will not work -->

<!-- ex. -->
<!-- <input type="text" value="Hemdan" id="{{ userId }}" disabled="{{ false }}" /> -->
<input
  type="text"
  value="Hemdan"
  id="{{ userId }}"
  [disabled]="isInputDisabled"
/>

<!-- there is an alternative way of performing the property binding by using the (bind-) -->
<input
  type="text"
  value="Hemdan"
  id="{{ userId }}"
  bind-disabled="isInputDisabled"
/>
